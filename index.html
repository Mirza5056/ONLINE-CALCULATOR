<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet" href="calculator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="https://kit.fontawesome.com/d245d62366.js" crossorigin="anonymous"></script>
        <script src="calculator.js"></script>
    <title>Online Calculator Page</title>
</head>
<body>
    <div class="calculator">
        <div class="top-bar">
            <b class="calculator-font">Calculator</b><br>
            <div class="top-buttons">
                <i class="fa-solid fa-minus minimize"></i>
                <i class="fa-regular fa-square square"></i>
                <i class="fa-solid fa-xmark cross"></i>
            </div>
        </div>
        <div class="standard-history">
            <button class="standard"><i class="fa-solid fa-bars"></i>&nbsp;&nbsp;<b class="standard-text">Standard</b></button>
            <button class="history-button"><i class="fa-solid fa-rotate-left"></i></button>
        </div>
        <div class="drawer" id="drawer_id">
            <a href="javascript:void(0)" class="close_button">&times;</a>
            <b>Calculators</b>
            <br>
            <a href="#"><i class="fa-solid fa-calculator"></i>&nbsp;&nbsp;&nbsp;&nbsp;Standard</a>
            <a href="#"><i class="fa-solid fa-flask-vial"></i>&nbsp;&nbsp;&nbsp;&nbsp;Scientific</a>
            <a href="#"><i class="fa-solid fa-code"></i>&nbsp;&nbsp;&nbsp;&nbsp;Programmer</a>
            <a href="#"><i class="fa-regular fa-calendar-days"></i>&nbsp;&nbsp;&nbsp;&nbsp;Date Calculation</a>
            <br>
            <b>Converter</b>
            <br>
            <a href="#"><i class="fa-solid fa-dollar-sign"></i>&nbsp;&nbsp;&nbsp;&nbsp;Currency</a>
            <a href="#"><i class="fa-solid fa-box"></i>&nbsp;&nbsp;&nbsp;&nbsp;Volume</a>
            <a href="#"><i class="fa-solid fa-ruler"></i>&nbsp;&nbsp;&nbsp;&nbsp;Length</a>
            <a href="#"><i class="fa-solid fa-weight-scale"></i>&nbsp;&nbsp;&nbsp;&nbsp;Weight and Mass</a>
            <a href="#"><i class="fa-solid fa-temperature-low"></i>&nbsp;&nbsp;&nbsp;&nbsp;Temperature</a>
            <a href="#"><i class="fa-solid fa-bolt"></i>&nbsp;&nbsp;&nbsp;&nbsp;Energy</a>
            <a href="#"><i class="fa-solid fa-chart-area"></i>&nbsp;&nbsp;&nbsp;&nbsp;Area</a>
            <a href="#"><i class="fa-solid fa-truck-fast"></i>&nbsp;&nbsp;&nbsp;&nbsp;Speed</a>
            <a href="#"><i class="fa-regular fa-clock"></i>&nbsp;&nbsp;&nbsp;&nbsp;Time</a>
        </div>
        <div class="calculator-inside-text">0&nbsp;</div>
        <div class="button-top">
            <button>MC</button>
            <button>MR</button> 
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
            <button>M</button>
        </div>
        <div class="calculator-buttons">
            <div class="grid-buttons">
                <button class="different-background"><i class="fa-solid fa-percent"></i></button>
                <button class="different-background"><i class="fa-solid fa-square-root-variable"></i></button>
                <button class="different-background">x2</button>
                <button class="different-background">1/x</button>
            </div>
            <div class="grid-buttons">
                <button class="different-background"><i class="fa-solid fa-c"></i>&nbsp;<i class="fa-solid fa-e"></i></button>
                <button class="different-background"><i class="fa-solid fa-c"></i></button>
                <button class="different-background"><i class="bi bi-backspace-fill icon-size"></i></button>
                <button class="different-background"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="grid-buttons">
                <button class="white">7</button>
                <button class="white">8</button>
                <button class="white">9</button>
                <button class="different-background"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="grid-buttons">
                <button class="white">6</button>
                <button class="white">5</button>
                <button class="white">4</button>
                <button class="different-background"><i class="fa-solid fa-minus"></i></button>
            </div>
            <div class="grid-buttons">
                <button class="white">3</button>
                <button class="white">2</button>
                <button class="white">1</button>
                <button class="different-background"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="grid-buttons">
                <button class="different-background"><i class="fa-solid fa-plus-minus"></i></button>
                <button class="white">0</button>
                <button class="different-background"><i class="bi bi-dot icon-size"></i></button>
                <button class="different-background"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
